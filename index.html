<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- end fonts -->
</head>

<body>
    <header>

        <div id="color-preview-box"></div>


        <div id="selector-group">
            <!-- <label for="colors">Select a color scheme</label> -->
            <select name="color-selector" id="color-selector">
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
            
        </select>
        </div>

        <button id="get-colors-btn">Get Color Scheme</button>


    </header>



    <main>
        <div id="color-display-grid">
            <div id="box-1" class="color"></div>
            <div id="box-2" class="color"></div>
            <div id="box-3" class="color"></div>
            <div id="box-4" class="color"></div>
            <div id="box-5" class="color"></div>
        </div>




        <div id="hex-codes-container">
            <div class="hex-code">hex value</div>
            <div class="hex-code">hex value</div>
            <div class="hex-code">hex value</div>
            <div class="hex-code">hex value</div>
            <div class="hex-code">hex value</div>
        </div>
    </main>


</body>

</html>
